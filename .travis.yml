language: python
python:
  - "3.4"

env:
  - DJANGO_VERSION=1.10 DJANGO_SETTINGS_MODULE=crowdtest.settings

before_install:
    - pip install pytest
# command to install dependencies

install:
  - pip install -q Django==$DJANGO_VERSION
  - python setup.py -q install
  # command to run tests
script: py.test --verbose
